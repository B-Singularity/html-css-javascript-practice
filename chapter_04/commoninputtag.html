<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>인풋 요소 공통 속성</h1>
  <form action="#">
    <label for="valIp">value</label> <br>
    <input
      id="valIp"
      type="text"
      value="지정됨"
    >
    <br><br>
    <label for="afIp">autofocus</label> <br>
    <input
      if="afIp"
      type="text"
      placeholder="자동"
      autofocus
    >
    <br><br>
    <label for="roIp">readonly</label> <br>
  </form>
</body>
</html>
